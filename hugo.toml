baseURL = "https://xiaotianxt.github.io/15418-proj/"
languageCode = "en-us"
title = "NUMA Simulator Project"
theme = "PaperMod"

[params]
  description = "A NUMA simulator (15-418 project)"
  author = "Helen Wang, Yupei Tian"
  mermaid = true
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowToc = true
  TocOpen = true

[[params.socialIcons]]
  name = "github"
  url = "https://github.com/xiaotianxt/15418-proj"

[menu]
  [[menu.main]]
    identifier = "proposal"
    name = "Project Proposal"
    url = "/proposal/"
    weight = 10

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"
    lineNos = false

# Enable Mermaid diagrams
[params.assets]
  disableFingerprinting = false
